<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/painel.css">
    <title>Painel - SIS Tech - Sistema de Cadastro de Clientes</title>
</head>
<body>
    <h1>Painel - SIS Tech - Sistema de Cadastro de Clientes</h1>
    <form action="painel.html" name="formlogin">
        <div>
            <label for="">Nome Completo</label><br>
            <input type="Nome Completo" nome="Email" placeholder="Nome Completo" class="campo1" id="Nome Completo" required>
        </div>
        <div>
            <label for="">Tel</label><br>
            <input type="text" name="" placeholder="Tel" class="campo1" id="Tel" required>
        </div>
        <div>
            <label for="Email"></label><br>
            <input type="email" name="" placeholder="Email" class="campo1" id="email">
        </div>
        <div>
            <label for="Password"></label><br>
            <input type="password" name="" placeholder="senha" class="campo1" id="senha">
        </div>
        <div>
            <button type="submit" onclick="validapainel()" class="botao"> ENVIAR </button>
        </div>
        </form>
        <script src="./js/valida-painel.js"></script>
</body>
</html>
